{%  extends 'registro.html' %}
{% block content %}

                <div class=" py-3 text-center">
					<h6 class="md font-weight-bold text-dark">INICIO DE SESIÓN</h6>
					<hr class="sidebar-divider">
					<div>
						<p class="text-success">{{f}}</p>
					</div>
				</div>

				<form action="/login" method="POST">

					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">
					    	<i class="icon ion-md-mail"></i>
					    </span>
					  </div>
					  <input required name="correo" type="email" class="form-control" placeholder="Correo" aria-label="Username" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">
					    	<i class="icon ion-md-key"></i>
					    </span>
					  </div>
					  <input required name="contraseña" type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					
					<div class="float-right">
					 	<button type="submit" class="btn btn-success">Iniciar sesión </button>
					</div>
					
					<div class="input-group mb-3">
						<a  href="{{url_for('registro')}}"> No tengo cuenta &rarr;</a>
					</div>
					
					
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-danger">
									{{ message }}
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}

					<div class="modal-footer">			
						<a href="/recuperar_cuenta" class="" role="button">{{error}}</a>
					</div>
				</form>
{% endblock %}
