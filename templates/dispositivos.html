{%  extends 'index.html' %}
{% block content %}


<div class="container-fluid">
						
	<div class="card shadow mb-4">
		<div class="card-header py-3 bg-dark">
			<h6 class="m-0 font-weight-bold text-white">Escaneo de dispositivos</h6>
		</div>

		<div class="card-body">
			
			<form action="/escaneo_dipositivos" method="POST">
				<div class="input-group mb-3">
					<input id="campo" required="" name="rango" type="text" class="form-control" placeholder="Ingresa una direccion IPv4 y un rango: 192.168.1.1/24 - 192.168.1.*" aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-success" type="submit" id="button-addon2">Escanear</button>
					</div>
				</div>
			</form>
								
			<hr>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<h6>
								{{ message}} 
							</h6>
						{% endfor %}
					{% endif %}
				{% endwith %}				
		</div>
	</div>
</div>

<style type="text/css">
	.hidden{
		display:none;

	}
</style>

<div class="progress">
  <div id="barra" class="hidden progress-bar progress-bar-striped bg-dark" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>


<div class="row justify-content-center">
	<div class=" py-3 text-center">
		<h6 id="mensaje" class="alert-heading"></h6>
	</div>
</div>


<script>
	function mostrar(){
		document.getElementById('barra').style.display = 'block';
	}

	document.getElementById("button-addon2").onclick = function (){
		mostrar();
	}
</script>


<script type="text/javascript">
	var campo = document.getElementById('campo')
	
	function animar (){
		let direccion = campo.value;
		document.getElementById("barra").classList.toggle ("progress-bar-animated");
		document.getElementById("barra").style.display = 'block';
		document.getElementById("mensaje").innerHTML = "El escaneo se esta ejecutando en la direcci√≥n "+ direccion +", espera un poco.";
	}

	document.getElementById("button-addon2").onclick = function (){
		if(campo.value === null || campo.value === ''){

		}else{
			animar();
		}
		
	}

	

	</script>



{% endblock %}
